<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Bild</title>
    <style>
        /* Dölj bilden från början */
        #minBild {
            display: none;
            width: 300px; /* Ändra storleken om du vill */
        }
    </style>
</head>
<body>

    <button onclick="visaBild()">Visa Bild</button>
    <img id="minBild" src="QRCode.png" alt="QRCode.png">

    <script>
        function visaBild() {
            var bild = document.getElementById("minBild");
            if (bild.style.display === "none") {
                bild.style.display = "block"; // Visa bilden
            } else {
                bild.style.display = "none"; // Göm bilden
            }
        }
    </script>

</body>
</html>
