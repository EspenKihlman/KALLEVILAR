<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Flera Bilder</title>
    <style>
        /* Dölj bilder från början */
        .bild {
            display: none;
            width: 300px; /* Justera storlek om du vill */
        }
    </style>
</head>
<body>

    <button onclick="visaBild('bild1')">Visa Bild 1</button>
    <img id="bild1" class="bild" src="bild1.jpg" alt="Bild 1">

    <button onclick="visaBild('bild2')">Visa Bild 2</button>
    <img id="bild2" class="bild" src="bild2.jpg" alt="Bild 2">

    <button onclick="visaBild('bild3')">Visa Bild 3</button>
    <img id="bild3" class="bild" src="bild3.jpg" alt="Bild 3">

    <button onclick="visaBild('bild4')">Visa Bild 4</button>
    <img id="bild4" class="bild" src="bild4.jpg" alt="Bild 4">

    <button onclick="visaBild('bild5')">Visa Bild 5</button>
    <img id="bild5" class="bild" src="bild5.jpg" alt="Bild 5">

    <button onclick="visaBild('bild6')">Visa Bild 6</button>
    <img id="bild6" class="bild" src="bild6.jpg" alt="Bild 6">

    <button onclick="visaBild('bild7')">Visa Bild 7</button>
    <img id="bild7" class="bild" src="bild7.jpg" alt="Bild 7">

    <button onclick="visaBild('bild8')">Visa Bild 8</button>
    <img id="bild8" class="bild" src="bild8.jpg" alt="Bild 8">

    <button onclick="visaBild('bild9')">Visa Bild 9</button>
    <img id="bild9" class="bild" src="bild9.jpg" alt="Bild 9">

    <script>
        function visaBild(bildId) {
            var bild = document.getElementById(bildId);
            if (bild.style.display === "none" || bild.style.display === "") {
                bild.style.display = "block"; // Visa bilden
            } else {
                bild.style.display = "none"; // Göm bilden
            }
        }
    </script>

</body>
</html>
