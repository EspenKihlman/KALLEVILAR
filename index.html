<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALLEVILAR</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }

        .bild {
            display: none;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .knapp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .knapp-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
            width: 48%;
            max-width: 200px;
        }

        .knapp-container button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }

            .knapp-container button {
                width: 100%;
                max-width: none;
            }

            .bild {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>KALLEVILAR</h1>

    <!-- Knapp för att visa alla bilder -->
    <div class="knapp-container">
        <button onclick="visaAllaBilder()">Visa Alla Bilder</button>
    </div>

    <!-- Alla bilder -->
    <div id="bilder">
        <img class="bild" src="kv1.jpg" alt="Bild 1">
        <img class="bild" src="kv2.png" alt="Bild 2">
        <img class="bild" src="kv3.png" alt="Bild 3">
        <img class="bild" src="kv4.jpg" alt="Bild 4">
        <img class="bild" src="kv5.jpg" alt="Bild 5">
        <img class="bild" src="kv6.jpg" alt="Bild 6">
        <img class="bild" src="kv7.png" alt="Bild 7">
        <img class="bild" src="kv8.jpg" alt="Bild 8">
        <img class="bild" src="kv9.jpg" alt="Bild 9">
    </div>

    <script>
        function visaAllaBilder() {
            var bilder = document.querySelectorAll('.bild');
            
            // Loop för att visa/dölja alla bilder
            bilder.forEach(function(bild) {
                if (bild.style.display === "none" || bild.style.display === "") {
                    bild.style.display = "block"; // Visa bilden
                } else {
                    bild.style.display = "none"; // Dölja bilden
                }
            });
        }
    </script>

</body>
</html>
